vrrp_instance pihole {
  state MASTER  # Or BACKUP
  interface eth0
  virtual_router_id 30 
  priority 10  # BACKUP should have lower priority, such as 9
  advert_int 1
  unicast_src_ip 10.0.10.11 # My IP
  unicast_peer {
    10.0.10.12 # Peer IP
  }

  authentication {
    auth_type PASS
    auth_pass <password>
  }

  virtual_ipaddress {
    10.0.10.10/24
  }
}
